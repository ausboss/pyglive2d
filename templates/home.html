<!doctype html>
<html>

<head>
  <title>Flask Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <canvas id=canvas></canvas>
  <section class="background-section">
    <div class="container py-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">

          <div class="card" id="chat1">
            <div class="card-header d-flex justify-content-between align-items-center p-3 text-white border-bottom-0">
              <i class="fas fa-angle-left"></i>
              <p class="mb-0 fw-bold">Tensorsama</p>
              <i class="fas fa-times"></i>
            </div>
            <div class="card-body chat-body">

              <div class="chat-history" id="chat-history"></div>

              <form method="POST" action="/chatbot" id="chat-form">
                <div class="form-group mt-3">
                  <textarea class="form-control text-input-box" name="input" rows="3"></textarea>
                </div>
                <div class="d-grid mt-3">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>

    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <script type="module" src="static/js/main.js"></script>

</body>

</html>
